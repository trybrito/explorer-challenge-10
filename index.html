<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <title>Home | Fotoblog</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="appContainer">
      <header class="container">
        <nav>
          <a href="#">
            <img
              src="./assets/images/logo.svg"
              alt="Ilustração de uma câmera fotográfica"
            />
          </a>
          <ul>
            <li>
              <a href="#">Home</a>
            </li>
            <li class="active">
              <a href="#">Galeria</a>
            </li>
          </ul>
        </nav>
        <form action="#">
          <div class="inputWrapper">
            <label for="search">Pesquise por imagens e coleções</label>
            <input
              id="search"
              type="text"
              placeholder="Pesquise por imagens e coleções"
            />
          </div>
        </form>
        <img
          class="profile-img"
          src="https://randomuser.me/api/portraits/women/8.jpg"
          alt="Foto de perfil de uma mulher, de cabelos escuros e origem asiática, sorrindo e com um óculos sobre a cabela"
        />
      </header>
      <main>
        <div class="container">
          <h1>Galeria</h1>

          <section class="imagesGallery">
            <figure class="imageCard">
              <img
                src="https://source.unsplash.com/random?a=1"
                alt="Randômica 1"
              />
              <figcaption class="imageDetails">
                <h2>Workspace elétrica</h2>
                <div class="imageTags">
                  <span>tag</span>
                </div>
              </figcaption>
            </figure>

            <figure class="imageCard" style="--delay: 500ms">
              <img
                src="https://source.unsplash.com/random?b=1"
                alt="Randômica 2"
              />
              <figcaption class="imageDetails">
                <h2>Dark and red</h2>
                <div class="imageTags">
                  <span>tag</span>
                </div>
              </figcaption>
            </figure>

            <figure class="imageCard" style="--delay: 700ms">
              <img
                src="https://source.unsplash.com/random?c=1"
                alt="Randômica 3"
              />
              <figcaption class="imageDetails">
                <h2>Organização e grids</h2>
                <div class="imageTags">
                  <span>tag</span>
                </div>
              </figcaption>
            </figure>

            <figure class="imageCard" style="--delay: 900ms">
              <img
                src="https://source.unsplash.com/random?d=1"
                alt="Randômica 4"
              />
              <figcaption class="imageDetails">
                <h2>Colmeia</h2>
                <div class="imageTags">
                  <span>tag</span>
                </div>
              </figcaption>
            </figure>

            <figure class="imageCard" style="--delay: 1.1s">
              <img
                src="https://source.unsplash.com/random?e=1"
                alt="Randômica 5"
              />
              <figcaption class="imageDetails">
                <h2>Setup de escritor</h2>
                <div class="imageTags">
                  <span>tag</span>
                </div>
              </figcaption>
            </figure>

            <figure class="imageCard" style="--delay: 1.3s">
              <img
                src="https://source.unsplash.com/random?f=1"
                alt="Randômica 6"
              />
              <figcaption class="imageDetails">
                <h2>Ergonomia e cores</h2>
                <div class="imageTags">
                  <span>tag</span>
                </div>
              </figcaption>
            </figure>

            <figure class="imageCard" style="--delay: 1.5s">
              <img
                src="https://source.unsplash.com/random?g=1"
                alt="Randômica 7"
              />
              <figcaption class="imageDetails">
                <h2>Show de luzes</h2>
                <div class="imageTags">
                  <span>tag</span>
                </div>
              </figcaption>
            </figure>

            <figure class="imageCard" style="--delay: 1.7s">
              <img
                src="https://source.unsplash.com/random?h=1"
                alt="Randômica 8"
              />
              <figcaption class="imageDetails">
                <h2>Deep purple</h2>
                <div class="imageTags">
                  <span>tag</span>
                </div>
              </figcaption>
            </figure>

            <figure class="imageCard" style="--delay: 1.9s">
              <img
                src="https://source.unsplash.com/random?i=1"
                alt="Randômica 9"
              />
              <figcaption class="imageDetails">
                <h2>Multi-Screen</h2>
                <div class="imageTags">
                  <span>tag</span>
                </div>
              </figcaption>
            </figure>
          </section>
        </div>
      </main>
      <footer class="container">
        <p>© 2023 - Rocketseat Explorer</p>
      </footer>
    </div>
  </body>
</html>
